<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <script src="js/jquery-2.0.2.js"></script>
</head>
<body>
    
<input type="button" value="Click Me Now!" id="btn1"  onclick="getStockPrice()"/>  
<div></div>
    <script type="text/javascript">
    function getStockPrice() 
    {
      var symbol='GOOG';
      var callback = function(data) {
       alert('going in');
      $.each(data, function(i, field){
        $("div").append(field + " ");
      });      
                         
                    var price=data.query.results.class[" yfi-price-change-down"];
                    alert('Stock Price: ' + price);
                };

            var url = 'http://query.yahooapis.com/v1/public/yql';
            var data = $.param({q:'select * from html where url="http://finance.yahoo.com/q?s=' + symbol + '" and xpath="//span[\'@id=yfs_l10_' + symbol + '\']"',format:'json'}); 
            $.getJSON(url, data, callback);

    };
</script>
</body>
</html>
